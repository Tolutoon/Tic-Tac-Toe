<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Toc Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9334421e28.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="container">
              <!-- Starting page -->
              <div id="startingPage">
                <h2>Tic Tac Toe</h2>
                <div id="line"></div>
                <h4>Select which one you want to be?</h4>
                <div id="button">
                    <button id="playerX" class="choose"> Player ( X )</button>
                    <button id="playerO" class="choose"> Player ( O )</button>
                </div>
            </div>
            <!-- Main Page -->
            <div id="mainPage">
                <div id="headerBtns">
                    <button id="">X Turn</button>
                    <button id="O_Turn">O Turn</button>
                    <div id="showChange"></div>
                </div>
                <div id="gameboard">
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                </div>
            </div>
    <!--Winner Page-->
    <div id="winner">
        <h2 id="winnerName">Player X Win The Game!</h2>
        <div id="button">
            <button id="quit">Play again</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
